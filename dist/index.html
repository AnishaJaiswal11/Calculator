<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="../src/style.css" type="text/css">        
    </head>
    <body>
        <div class="outer">
            <input class="displayHistory" type="text" readonly></input>
            <input class="display" type="text"></input>            
            <div class="keypad">
                <button class="equal" name="equals" type="button" value="=">=</button>        
                <div class="buttons">
                    <button class="individual" name="7" type="button" value="7">7</button>
                    <button class="individual" name="8" type="button" value="8">8</button>
                    <button class="individual" name="9" type="button" value="9">9</button>
                    <button class="individual operation" name="+" type="button" value="+">+</button>
                </div>
                <div class="buttons">
                    <button class="individual" name="4" type="button" value="4">4</button>
                    <button class="individual" name="5" type="button" value="5">5</button>
                    <button class="individual" name="6" type="button" value="6">6</button>
                    <button class="individual operation" name="-" type="button" value="-">-</button>
                </div>
                <div class="buttons">
                    <button class="individual" name="1" type="button" value="1">1</button>
                    <button class="individual" name="2" type="button" value="2">2</button>
                    <button class="individual" name="3" type="button" value="3">3</button>
                    <button class="individual operation" name="*" type="button" value="*">*</button>
                </div>
                <div class="buttons">
                    <div class="individual ACDiv">
                        <button class="ACButton" name="AC" type="button" value="AC">AC</button>
                    </div>                                        
                    <button class="individual" name="0" type="button" value="0">0</button>
                    <button class="individual" name="." type="button" value=".">.</button>
                    <button class="individual operation" name="/" type="button" value="/">/</button>
                </div>  
            </div>  
        </div>               
    </body>
    <script src="bundle.js"></script>
</html>
